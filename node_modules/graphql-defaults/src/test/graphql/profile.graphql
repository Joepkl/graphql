query getProfilesMsgs {
  profiles {
    firstname
    lastname
    about
    dob
  }
  messages {
    body
    created_at
    isBound
    subject
  }
}

query getCategories {
  categories {
    label
    color
    icon
    departments {
      name
      created_at
      updated_at
      employees {
        number
      }
    }
  }
}

mutation updateCategory ($id: ID!){
  updateCategory(input: {where: {id: $id}, data: {color: "red"}}) {
    category {
      label
      color
      icon
      departments {
        name
        created_at
        updated_at
        employees {
          number
        }
      }
    }
  }
}
